<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Webpage with Links</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
    }

    /* Header Styling */
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    /* Navigation Bar */
    nav {
      display: flex;
      justify-content: space-around;
      background-color: #444;
      padding: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px;
      text-transform: uppercase;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #555;
    }

    /* Main Content Styling */
    .main-content {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
      padding: 20px;
    }

    .division {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 30%;
      padding: 20px;
      text-align: center;
    }

    .division h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .division a {
      text-decoration: none;
      color: #007BFF;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .division a:hover {
      color: #0056b3;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }

  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
   Binaural Beats
  </header>

  <!-- Navigation Bar
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav> -->

  <!-- Main Content -->
  <div class="main-content">
    <div class="division">
      <h2>overthinking relief</h2>
      <a href="https://youtu.be/Mgwd_3k3pOw?si=hRnuH0noqe4JZWQm">click here</a>
    </div>
    <div class="division">
      <h2>calming anxiety</h2>
      <a href="https://youtu.be/79kpoGF8KWU?si=XZU9l7B___kjz-vX">click here</a>
    </div>
    <div class="division">
      <h2>insomnia</h2>
      <a href="https://www.youtube.com/watch?v=xsfyb1pStdw">click here</a>
    </div>
  </div>

  

</body>
</html>
